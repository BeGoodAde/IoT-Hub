<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #27ae60;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sensor-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-5px);
        }
        
        .sensor-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .sensor-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .control-btn:hover {
            background: #2980b9;
        }
        
        .control-btn.danger {
            background: #e74c3c;
        }
        
        .control-btn.danger:hover {
            background: #c0392b;
        }
        
        .log {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            font-family: monospace;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê IoT Sensor Dashboard</h1>
            <div class="status" id="connectionStatus">Connecting...</div>
        </div>
        
        <div class="dashboard">
            <div class="sensor-card">
                <div class="sensor-icon">üå°Ô∏è</div>
                <div class="sensor-value" id="temperature">--¬∞C</div>
                <div class="sensor-label">Temperature</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon">üíß</div>
                <div class="sensor-value" id="humidity">--%</div>
                <div class="sensor-label">Humidity</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon">üîΩ</div>
                <div class="sensor-value" id="pressure">-- hPa</div>
                <div class="sensor-label">Pressure</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon">üå¨Ô∏è</div>
                <div class="sensor-value" id="airquality">-- AQI</div>
                <div class="sensor-label">Air Quality</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon">üîä</div>
                <div class="sensor-value" id="sound">-- dB</div>
                <div class="sensor-label">Sound Level</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon" id="motionIcon">üëÅÔ∏è</div>
                <div class="sensor-value" id="motion">No Motion</div>
                <div class="sensor-label">Motion Sensor</div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-icon">üí°</div>
                <div class="sensor-value" id="light">-- lux</div>
                <div class="sensor-label">Light Level</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Real-time Sensor Data</h3>
            <canvas id="sensorChart" width="400" height="200"></canvas>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="control-btn" onclick="controlDevice('led', 'toggle')">üí° Toggle LED</button>
            <button class="control-btn" onclick="controlDevice('fan', 'toggle')">üåÄ Toggle Fan</button>
            <button class="control-btn danger" onclick="emergencyStop()">üö® Emergency Stop</button>
        </div>
        
        <div class="log">
            <h3>Activity Log</h3>
            <div id="activityLog"></div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart.js setup
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (¬∞C)',
                    data: [],
                    borderColor: '#e74c3c',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Pressure (hPa/10)',
                    data: [],
                    borderColor: '#9b59b6',
                    backgroundColor: 'rgba(155, 89, 182, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Air Quality (AQI)',
                    data: [],
                    borderColor: '#f39c12',
                    backgroundColor: 'rgba(243, 156, 18, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Sound (dB)',
                    data: [],
                    borderColor: '#1abc9c',
                    backgroundColor: 'rgba(26, 188, 156, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });
        
        // Socket event handlers
        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').style.background = '#27ae60';
            addLogEntry('Connected to IoT Hub');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').style.background = '#e74c3c';
            addLogEntry('Disconnected from IoT Hub');
        });
        
        socket.on('sensorData', (data) => {
            updateDashboard(data);
            updateChart(data);
            addLogEntry(`Sensors: ${data.temperature}¬∞C, ${data.humidity}%, ${data.pressure}hPa, AQI:${data.airquality}, ${data.sound}dB`);
        });
        
        socket.on('deviceResponse', (data) => {
            addLogEntry(`Device ${data.device}: ${data.status}`);
        });
        
        // Update dashboard values
        function updateDashboard(data) {
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            document.getElementById('airquality').textContent = `${data.airquality} AQI`;
            document.getElementById('sound').textContent = `${data.sound} dB`;
            document.getElementById('light').textContent = `${data.light} lux`;
            
            const motionElement = document.getElementById('motion');
            const motionIcon = document.getElementById('motionIcon');
            
            if (data.motion == 1) {
                motionElement.textContent = 'Motion Detected';
                motionElement.style.color = '#e74c3c';
                motionIcon.textContent = 'üö®';
            } else {
                motionElement.textContent = 'No Motion';
                motionElement.style.color = '#27ae60';
                motionIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Update chart
        function updateChart(data) {
            const now = new Date().toLocaleTimeString();
            
            // Keep only last 20 data points
            if (sensorChart.data.labels.length >= 20) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets.forEach(dataset => {
                    dataset.data.shift();
                });
            }
            
            sensorChart.data.labels.push(now);
            sensorChart.data.datasets[0].data.push(parseFloat(data.temperature));
            sensorChart.data.datasets[1].data.push(parseFloat(data.humidity));
            sensorChart.data.datasets[2].data.push(parseFloat(data.pressure) / 10); // Scale for visibility
            sensorChart.data.datasets[3].data.push(parseFloat(data.airquality));
            sensorChart.data.datasets[4].data.push(parseFloat(data.sound));
            
            sensorChart.update('none');
        }
        
        // Control functions
        function refreshData() {
            socket.emit('getSensorData');
            addLogEntry('Manual data refresh requested');
        }
        
        function controlDevice(device, command) {
            socket.emit('controlDevice', { device, command });
            addLogEntry(`Control command sent: ${device} ${command}`);
        }
        
        function emergencyStop() {
            socket.emit('controlDevice', { device: 'all', command: 'emergency_stop' });
            addLogEntry('üö® EMERGENCY STOP ACTIVATED');
        }
        
        // Activity log
        function addLogEntry(message) {
            const log = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
        
        // Request initial data
        socket.emit('getSensorData');
    </script>
</body>
</html>
